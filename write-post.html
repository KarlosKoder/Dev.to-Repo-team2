  <div class="container-fluid">

    <div class="row">
      <div class= "bordercol-12 col-md-8 col-lg-12">
      
        <div class="container">
          <div class="row">
            <a class="navbar-brand" href="#">
              <img src="/images/nav/devlogo-pwa-512.png" width="70" height="50" class="d-inline-block align-top" alt="" loading="lazy"> 
            </a> 
            <span class= ""> Write a new post </span> 
  
          </div>
          <div class="row">
            <div class="btnnav d-flex flex-row">
              <button type="button" class="btn btn-light"> Edit </button>
              <button type="button" class="btn btn-light"> Preview </button>
              <button type="button" class="btn btn-light"> X </button>
            </div>
          </div>
  
         
        </div>
  
      </div>








      <div class="container">

        <div class="row">

          <div class="container ">
            <div class= "border border-secundary rounded bg-light  mb-3  col-12 col-md-8 col-lg-10 ">



              <form action="">
                <div>

                  <button type="button" class="btn btn-outline-secondary mt-5">Add a cover image</button>
                
             
                </div>

           
                <div class="form-group">
                  <label for=""></label>
                  <textarea class="form-control" name="NewPost"
                  placeholder="New post title here"></textarea>
                </div>

                <div class="form-group">
                  <label for=""></label>
                  <input type="text" class="form-control" name="tags"
                  placeholder="Add up to 4 tags...">
                </div>

                <div class="form-group bg-light">
                  <label for=""></label>
                  <input type="text" class="form-control" name="URL"
                  placeholder="Introduce una URL">
                </div>

                <div class="form-group">
                  <label for=""></label>
                  <textarea class="form-control" name="content"
                  placeholder="Write your post content here..."></textarea>
                </div>
    
      
              </form>



          
              
          </div>
          </div>
         
            
        </div>
       

      </div>

      <div class="container">
        <div class="row">

          <div class= "border border-primary d-flex  col-12 col-md-8 col-lg-10 ">
            <button type="button"
                class="btn btn-primary shadow-none font-weight-bold mx-2 text-nowrap d-none d-md-block ">Publish
            </button>

            <button type="button" class="botonsave btn btn-outline-secondary ">Save Draft</button>

           
          
          </div>

        </div>
      </div>
